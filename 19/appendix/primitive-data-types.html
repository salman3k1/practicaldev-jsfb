<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Types</title>
</head>
<body>
    <script>
        // Demo String Data Type 
        console.log("John Doe", 'Jane Doe', `Jane John`);
        // Demo Number Data Type 
        console.log(100);
        /*  Demo 
            Boolean 
            Data Type */
        console.log(true, false);
    </script>
</body>
</html>
