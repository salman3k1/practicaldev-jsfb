<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Constructors</title>
  </head>
  <body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script>
      function Product(title, price) {
        var salesCount = 0;
        this.title = title;
        this.price = price;
        this.priceFormatted = function () {
          return numeral(this.price).format("$0,0");
        };
        this.sell = function () {
          salesCount++;
          console.log(`${title} has been sold ${salesCount} times.`);
        };
      }
      var product1 = new Product("Product 1", 100);
      var product2 = new Product("Product 2", 500);
      var product3 = new Product("Product 3", 1000);
      var property = {
        id: "1",
        title: "18 Old Street Miami, OR 97219",
        description: "",
        image: "assets/images/property-01.jpg",
        type: "Luxury Villa",
        price: 2264000,
        bedrooms: 8,
        bathrooms: 8,
        area: 545,
        floor: 3,
        priceFormatted: function () {
          return numeral(this.price).format("$0,0");
        },
        floorFormatted: function () {
          return numeral(this.floor).format("0o");
        },
      };

      console.log(product1, property);
      product1.sell();
      product1.sell();
      product2.sell();

      var obj = product1;
      console.log(obj);

      if (obj instanceof Product) {
        console.log("Object is a product.");
      } else {
        console.log("Object is not a product.");
      }
    </script>
  </body>
</html>
