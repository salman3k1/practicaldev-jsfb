        sum();

        function calculateAfterTaxIncome(personName, personGrossIncome) {
            var taxAmount = personGrossIncome * taxRate / 100;
            var afterTaxIncome = personGrossIncome - taxAmount;


            function someFunction() {
                console.log("Tax Amount:", taxAmount);
