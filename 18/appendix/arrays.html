<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      var fruitOne = "Apple";
      var fruitTwo = "Mango";
      var fruitThree = "Pineapple";
      var fruits = ["Apple", "Mango", "Pineapple"];
      console.log(fruits);
      console.log(fruits[1]);
      fruits[1] = "Banana";
      console.log(fruits[1]);
      fruits.push("Mango");
      console.log(fruits);
      fruits.unshift("Peach");
      console.log(fruits);
      console.log(fruits.length);
      console.log(fruits[fruits.length - 1]);

      var misc = [
        "Apple",
        true,
        false,
        { firstName: "John", lastName: "doe" },
        fruitOne,
        function () {
          console.log("Hello World");
        },
      ];
      console.log(misc);
      console.log(misc[misc.length - 1]);
      misc[misc.length - 1]();
    </script>
  </body>
</html>
