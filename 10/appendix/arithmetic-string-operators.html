<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic and String Operators</title>
</head>

<body>
    <script>
        // Arithmetic Operators
        // Addition + 
        console.log("1 + 2 = ", 1 + 2);

        // Subtraction -
        console.log("5 - 3 = ", 5 - 3);

        // Multiplication *
        console.log("4 * 2 = ", 4 * 2);

        // Division /
        console.log("4 / 2 = ", 4 / 2);

        // Modulus %
        // x%2 = 0 --> Number x is even
        // x%2 = 1 --> Number x is odd
        console.log("5 % 2 = ", 5 % 2);

        // Exponentiation ** 
        // 2 pow 2 -> 2 sq -> 2 * 2
        // 2 pow 3 -> 2 cube -> 2 * 2 * 2
        // 2 pow 4 -> 2 * 2 * 2 * 2
        console.log("2 sq = ", 2 ** 2);
        console.log("2 cube = ", 2 ** 3);
        console.log("2 pow 4 = ", 2 ** 4);

        // String Operators
        // Concatenation +
        console.log("'Hello' + 'World' =", 'Hello' + 'World');
        console.log("'Hello' + 2 =", 'Hello' + 2);
        console.log("'2' + 2 =", '2' + 2);
        console.log("2 + '2' =", 2 + '2');

        // Assignment Operators
        var num = 3;
        console.log(num);
        // num = num + 2;
        num += 2;
        console.log("num += 2", num);

        num -= 1;
        console.log("num -= 1", num);

        num *= 2;
        console.log("num *= 2", num);

        num /= 2;
        console.log("num /= 2", num);

        num **= 2;
        console.log("num **= 2", num);

        num += " is the final result.";
        console.log(num);

        // Unary Operators

        // Increment ++
        var secondNum = 2;
        secondNum++;
        console.log("2 + 1 = ", secondNum);

        // Decrement --
        secondNum--;
        console.log("3 - 1 = ", secondNum);

        // Parentheses ()
        // BODMAS
        //  B - Brackets,
        //  O - Orders(powers / indices or roots),
        //  D - Division,
        //  M - Multiplication,
        //  A - Addition,
        //  S - Subtraction
        var numericOperation1 = (2 + 2) * 3;
        console.log(numericOperation1);
    </script>
</body>

</html>
